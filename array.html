<!DOCTYPE html>

<head>

    <title>Array</title>
</head>
<body>
    <script>
        1.
        let arr=[1,2,3,4,5];
        console.log(arr);
        
        
        2.
        let arr1=[1,2,3,4,5];
         arr1.reverse();
        console.log(arr1);


        3.
        let sum=0;
        let val=[1,2,3,4,5];
         for(let i=0;i<val.length;i++)
          sum+=val[i];
        console.log(sum);
        

        4.
        let vale=[2,4,6,8,9];
        let max=vale[0];
        for(let i=0;i<vale.length;i++){
            if(vale[i]>max){
                max=vale[i]
            }
        }
        console.log(max);

        5.
        let value =[1,3,4,5,6,7];
        let min= value[0];
        for(let i=1;i<value.length;i++){
            if(value[i]<min){
             min=value[i]
           }
        }
       console.log(min);
    
    </script>
